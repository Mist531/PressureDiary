components:
  schemas:
    DeviceModel:
      type: "object"
      properties:
        deviceUUID:
          type: "string"
          format: "uuid"
        deviceType:
          type: "string"
          enum:
            - "ANDROID_WEAR"
            - "ANDROID"
            - "IOS"
        lastSyncDate:
          type: "string"
          format: "date"
      required:
        - "deviceUUID"
        - "deviceType"
        - "lastSyncDate"
    PostDeviceForUserModel:
      type: "object"
      properties:
        deviceType:
          type: "string"
          enum:
            - "ANDROID_WEAR"
            - "ANDROID"
            - "IOS"
        lastSyncDate:
          type: "string"
          format: "date"
      required:
        - "deviceType"
        - "lastSyncDate"
    DeleteUserDeviceModel:
      type: "object"
      properties:
        deviceUUID:
          type: "string"
          format: "uuid"
      required:
        - "deviceUUID"
    HistoryModel:
      type: "object"
      properties:
        pressureRecordUUID:
          type: "string"
          format: "uuid"
        dateTimeModified:
          type: "string"
          format: "date-time"
        dateTimeRecord:
          type: "string"
          format: "date-time"
        systolic:
          type: "integer"
          format: "int32"
        diastolic:
          type: "integer"
          format: "int32"
        pulse:
          type: "integer"
          format: "int32"
        note:
          type: "string"
      required:
        - "pressureRecordUUID"
        - "dateTimeModified"
        - "dateTimeRecord"
        - "note"
    GetHistoryPressureRecordModel:
      type: "object"
      properties:
        pressureRecordUUID:
          type: "string"
          format: "uuid"
      required:
        - "pressureRecordUUID"
    RestoreHistoryModel:
      type: "object"
      properties:
        historyUUID:
          type: "string"
          format: "uuid"
      required:
        - "historyUUID"
    NotificationModel:
      type: "object"
      properties:
        message:
          type: "string"
        timeToSend:
          type: "string"
          format: "partial-time"
        lastSentDate:
          type: "string"
          format: "date"
      required:
        - "message"
        - "timeToSend"
    UpdateNotificationModel:
      type: "object"
      properties:
        notificationUUID:
          type: "string"
          format: "uuid"
        message:
          type: "string"
        timeToSend:
          type: "string"
          format: "partial-time"
        lastSentDate:
          type: "string"
          format: "date"
      required:
        - "notificationUUID"
    PressureRecordModel:
      type: "object"
      properties:
        pressureRecordUUID:
          type: "string"
          format: "uuid"
        userUUID:
          type: "string"
          format: "uuid"
        dateTimeRecord:
          type: "string"
          format: "date-time"
        systolic:
          type: "integer"
          format: "int32"
        diastolic:
          type: "integer"
          format: "int32"
        pulse:
          type: "integer"
          format: "int32"
        note:
          type: "string"
        deviceType:
          type: "string"
          enum:
            - "ANDROID_WEAR"
            - "ANDROID"
            - "IOS"
      required:
        - "pressureRecordUUID"
        - "userUUID"
        - "dateTimeRecord"
        - "note"
        - "deviceType"
    GetPaginatedPressureRecordsModel:
      type: "object"
      properties:
        userUUID:
          type: "string"
          format: "uuid"
        fromDateTime:
          type: "string"
          format: "date-time"
        toDateTime:
          type: "string"
          format: "date-time"
        page:
          type: "integer"
          format: "int32"
        pageSize:
          type: "integer"
          format: "int32"
      required:
        - "userUUID"
        - "fromDateTime"
        - "toDateTime"
    PutPressureRecordModel:
      type: "object"
      properties:
        pressureRecordUUID:
          type: "string"
          format: "uuid"
        dateTimeRecord:
          type: "string"
          format: "date-time"
        systolic:
          type: "integer"
          format: "int32"
        diastolic:
          type: "integer"
          format: "int32"
        pulse:
          type: "integer"
          format: "int32"
        note:
          type: "string"
      required:
        - "pressureRecordUUID"
    PostPressureRecordModel:
      type: "object"
      properties:
        dateTimeRecord:
          type: "string"
          format: "date-time"
        systolic:
          type: "integer"
          format: "int32"
        diastolic:
          type: "integer"
          format: "int32"
        pulse:
          type: "integer"
          format: "int32"
        note:
          type: "string"
        deviceType:
          type: "string"
          enum:
            - "ANDROID_WEAR"
            - "ANDROID"
            - "IOS"
      required:
        - "dateTimeRecord"
        - "note"
        - "deviceType"
    DeletePressureRecordModel:
      type: "object"
      properties:
        pressureRecordUUID:
          type: "string"
          format: "uuid"
      required:
        - "pressureRecordUUID"
    AddPressureRecordTagLinkModel:
      type: "object"
      properties:
        pressureRecordUUID:
          type: "string"
          format: "uuid"
        tagUUID:
          type: "string"
          format: "uuid"
      required:
        - "pressureRecordUUID"
        - "tagUUID"
    DeletePressureRecordTagLinkByRecordModel:
      type: "object"
      properties:
        pressureRecordUUID:
          type: "string"
          format: "uuid"
      required:
        - "pressureRecordUUID"
    DeletePressureRecordTagLinkByTagModel:
      type: "object"
      properties:
        tagUUID:
          type: "string"
          format: "uuid"
      required:
        - "tagUUID"
    PostUserRequestModel:
      type: "object"
      properties:
        email:
          type: "string"
        password:
          type: "string"
        firstName:
          type: "string"
        lastName:
          type: "string"
        dateOfBirth:
          type: "string"
          format: "date"
        gender:
          type: "string"
          enum:
            - "M"
            - "F"
            - "O"
        timeZone:
          type: "string"
      required:
        - "email"
        - "password"
        - "firstName"
        - "dateOfBirth"
        - "gender"
    TokensModel:
      type: "object"
      properties:
        access:
          type: "string"
        refresh:
          type: "string"
      required:
        - "access"
        - "refresh"
    LoginModel:
      type: "object"
      properties:
        email:
          type: "string"
        password:
          type: "string"
      required:
        - "email"
        - "password"
    RefreshTokenModel:
      type: "object"
      properties:
        refresh:
          type: "string"
      required:
        - "refresh"
    TagModel:
      type: "object"
      properties:
        tagId:
          type: "string"
          format: "uuid"
        name:
          type: "string"
      required:
        - "name"
    AddTagModel:
      type: "object"
      properties:
        name:
          type: "string"
      required:
        - "name"
    DeleteUserTagModel:
      type: "object"
      properties:
        tagId:
          type: "string"
          format: "uuid"
      required:
        - "tagId"
    PutUserRequestModel:
      type: "object"
      properties:
        firstName:
          type: "string"
        lastName:
          type: "string"
        dateOfBirth:
          type: "string"
          format: "date"
        gender:
          type: "string"
          enum:
            - "M"
            - "F"
            - "O"
        timeZone:
          type: "string"